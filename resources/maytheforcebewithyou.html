<!DOCTYPE html>
<!-- An Easter Egg that displays the star wars intro when the keys 'theforceawakens' are pressed
    on the main page (index.html). -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
        <link rel="stylesheet" href="maytheforcebewithyou.css">
        <script src="https://kit.fontawesome.com/c015ff9807.js" crossorigin="anonymous"></script>
        <title>Calypso - Personal Website</title>
    </head>
    <body>
        <!-- Stars Background -->
        <div class="background">
            <div class="stars"></div>
            <div class="stars2"></div>
            <div class="stars3"></div>
        </div>
        <!-- Star Wars Intro (webm format) -->
        <div class="sw-video">
            <video autoplay loop preload="auto" controls id="sw">
                <source src="video/maytheforcebewithyou.webm" type="video/webm">
            </video>
        </div>
    </body>
</html>
